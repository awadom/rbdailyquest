name: Daily Library Refill

on:
  schedule:
    # Run every day at MN (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  refill-library:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'scripts/package-lock.json'

    - name: Install Dependencies
      working-directory: ./scripts
      run: npm ci

    - name: Run Refill Script
      working-directory: ./scripts
      env:
        # You must add this secret in GitHub Repo Settings -> Secrets
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: node refill_library.js
